<!DOCTYPE html>
<head>
    <title>Lists</title>
</head>
<body>
    
    <h1>List</h1>
    
    <!-- Unordered List -->
    <ul>    
        <h4> Subjects I study in School</h4>
        <li>Maths</li>
        <li> Biology</li>
        <li> Chemistry</li>
    </ul>
    
    <!-- Ordered List -->
    <ol>
        <h4> Common Jobs</h4>
        <li> Doctor </li>
        <li> Banker </li>
        <li> Dentist </li>
    </ol>
    
    <!-- Descrptive List -->
    <dt> Doctor </dt>
        <dd> Someone who you visit when you are sick </dd>
    
    <dt> Banker </dt>
        <dd> Someone who takes your money </dd>
    
    <dt> Dentist </dt>
        <dd> Someone you visit when you have tocthache</dd>
</body>
